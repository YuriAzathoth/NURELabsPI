<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<title>Title</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light navbar-laravel">
			<div class="container">
				<a class="navbar-brand" href="#">Header</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto">
					<li class="navbar-item">
						<a class="nav-link" href="#">Login</a>
					</li>
					<li class="navbar-item">
						<a class="nav-link" href="#">Register</a>
					</li>
				</ul>
			</div>
		</nav>
		<main class="login-form">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-8">
						<div class="card">
							<div class="card">
								<div class="card-header">Login</div>
								<div class="card-body">
									<form action="#" method="post">
										<div class="form-group row">
											<label for="id-login" class="col-md-4 col-form-label text-md-right">login</label>
											<div class="col-md-6">
												<input type="text" id="id-login" class="form-control" name="email-address" required autofocus>
											</div>
										</div>
										<div class="form-group row">
											<label for="id-password" class="col-md-4 col-form-label text-md-right">Password</label>
											<div class="col-md-6">
												<input type="password" id="id-password" class="form-control" name="password" required>
											</div>
										</div>
										<div class="col-md-6 offset-md-4">
											<button type="submit" class="btn btn-primary">
												Log in
											</button>
											<a href="#" class="btn btn-link">
												Forgot password?
											</a>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<script src="js/jquery-3.4.1.slim.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
